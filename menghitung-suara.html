<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="container-fluid text-center">  
        <h1>PEMILIHAN KETUA RW SEMPER BARAT </h1>
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                  <img src="https://www.tagar.id/Asset/uploads2019/1571856797843-basuki-hadimuljono.jpg" width="200" height="300" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">kandidat paslon 1</h5>
                    <h3>Bapak Bolot Kusnadi</h3>
                    <button type="button" class="btn btn-success"id="increment-btn1">Tambah suara paslon 1</button>                  
                  </div>
                </div>        
            </div>
            <div class="col-md-2">
                <div class="card" style="width: 12rem;">
                  <div class="card-header bg-danger text-white">
                    <h1>Score Paslon 1</h1>
                  </div>
                  <h1 class="count-display" id="count1" style="font-size: 72px;">
                  0</h1>              
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                  <img src="https://tse2.mm.bing.net/th?id=OIP.EioKMyn56Z3Mz0QmW7xpNwHaJ4&pid=Api&P=0&h=180" width="200" height="300" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">kandidat paslon 2</h5>
                    <h3>Bapak gungun Ponaryo</h3>
                    <button type="button" class="btn btn-success"id="increment-btn2">Tambah suara paslon 2</button>
                  </div>
                </div>        
            </div>
            <div class="col-md-2">
                <div class="card" style="width: 12rem;">
                  <div class="card-header bg-danger text-white">
                    <h1>Score Paslon 2</h1>
                  </div>
                  <h1 class="count-display" id="count2" style="font-size: 72px;">
                  0</h1>
                </div>
                </div>
            </div>      
        </div>
        <div class="row mt-3 justify-content-center">
        
                <div class="card mb-3 " style="max-width: 500px">
                  <div class="row g-0 text-center">
                    <div class="col-md-5 bg-dark text-white">
                      <h1> Jumlah Suara </h1>
                    </div>
                    <div class="col-md-7 bg-primary text-white">
                      <div class="card-body">
                        <h1 class="card-title">Total : <span id="total">0</span></h1>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
    let count1 = 0; // inisialisasi angka pertama
    let count2 = 0; // inisialisasi angka kedua

    const hitung1 = document.getElementById('count1');
    const hitung2 = document.getElementById('count2');
    const totaljumlah = document.getElementById('total');

    const tombol1 = document.getElementById('increment-btn1');
    const tombol2 = document.getElementById('increment-btn2');

    // Fungsi untuk mengupdate total
    function updateTotal() {
        const total = count1 + count2;
        totaljumlah.textContent = total;
    }

    // Event listener untuk tombol pertama
    tombol1.addEventListener('click', function() {
        count1++; // tambah angka 1
        hitung1.textContent = count1; // update tampilan angka 1
        updateTotal(); // update total
    });

    // Event listener untuk tombol kedua
    tombol2.addEventListener('click', function() {
        count2++; // tambah angka 2
        hitung2.textContent = count2; // update tampilan angka 2
        updateTotal(); // update total
    });
</script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
